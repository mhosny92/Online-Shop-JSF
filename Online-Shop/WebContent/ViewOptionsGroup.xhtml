<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="resources.application" var="msg" />

<head>
<title><h:outputText value="#{msg.viewOptionsGroupPageTitle}" /></title>
</head>

<h:body>
	<h:form>
		<p:dataTable value="#{viewOptionsGroupBB.optionsGroups}" var="op" >
			<f:facet name="header">Options Groups</f:facet>
			<p:column headerText="#{msg.ID}">
				<h:outputLabel value="#{op.ID}" />
			</p:column>
			<p:column headerText="#{msg.name}">
				<h:outputLabel value="#{op.name}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
